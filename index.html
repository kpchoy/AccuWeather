<!DOCTYPE html>

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div id="main" class="main">
      <h1>Movable Ink: Weather App</h1>
      <div class="border-line"></div>
   
      <p>This app employs AccuWeather's API</p>

      <section class="content">

        <div> 
          <h2>Local Weather Forecast</h2>
          <p>Date: <span id="todays-date"></span></p> 
          <p>Location: <span id="city-name"></span></p>
          
        </div>
        
        <div>
          <h4>Current Conditions</h4>
          <div id="current-conditions">
            <div class="temp"><span id="current-temp"></span></div>
            <div class="daily-cond">
              <img id="weather-img" alt="Weather Icon"/>
              <span id="current-phrase"></span>
            </div>
          </div>
        </div>
        
        <div>
          <h4>Today's Forecast</h4>
          <ul id="forcast-items">
            
            <li class="day-night">
              <section class="day">
                <p>Day Time</p> 
                <div class="day-cond">
                  <img id="day-img" alt="Day Icon"/>
                  <span id="day-phrase"></span>
                </div>
              </section>
              
              <section class="night">
                <p>Night Time</p>
                <div class="night-cond">
                  <img id="night-img" alt="Night Icon"/>
                  <span id="night-phrase"></span>
                </div>
              </section>
            </li>
            
            <li class="hi-lo">
              <p class="hi-lo-txt">High</p> 
              <span id="temp-max"></span>
            </li>
            <li class="hi-lo">
              <p class="hi-lo-txt">Low</p> 
              <span id="temp-min"></span>
            </li>
          </ul>
          
        </div>
      </section>
        
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type='text/javascript' src='config.js'></script>
    <script src="main.js" async defer></script>
  </body>
</html>
