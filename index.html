  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <h1>Movable Ink: Weather App</h1>

    
    <div> 
      <h2>Local Weather Forcast</h2>
      <p>Date: <span id="todays-date"></span></p> 
      <p>Location:</p>
      <span id="city-name"></span>
    </div>

    <div>
      <h4>Current Conditions:</h4>
      <ul id="current-conditions">
        <li><img id="weather-img" alt="Weather Icon"/></li>
        <li><span id="current-phrase"></span></li>
        <li><span id="current-temp"></span></li>
      </ul>
    </div>

    <div>
      <h4>Today's Forecast</h4>
      <ul id="forcast-items">
        <li>Day Time Weather: 
          <img id="day-img" alt="Day Icon"/>
          <span id="day-phrase"></span>
        </li>
        <li>Night Time Weather: 
          <img id="night-img" alt="Night Icon"/>
          <span id="night-phrase"></span>
        </li>
        <li>High: <span id="temp-max"></span></li>
        <li>Low: <span id="temp-min"></span></li>
      </ul>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type='text/javascript' src='config.js'></script>
    <script src="main.js" async defer></script>
  </body>
</html>
