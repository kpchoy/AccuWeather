<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div id="main" class="main">
      <div class="title">
        <h1>WEATHER FORECAST FOR <span id="city-name"></span> </h1>
        <hr class="line">
      </div>

      <section class="content">
        <div class="day">
          <section class="day-head">
            <h4>Today:</h4>
          </section>

          <section class="day-cond">
            <img class="icon" id="day-img" alt="Day Icon"/>
            <div class="day-words">
              <span id="day-phrase"></span>
              <p><span id="temp-max" class="max-temp"></span>&deg / <span id="temp-min"></span>&deg F</p>
            </div>
          </section>
        </div>

        <div class="day">
          <section class="day-head">
            <h4><span id="day2-day"></span>:</h4>
          </section>
          
          <section class="day-cond">
            <img class="icon" id="day2-img" alt="Day2 Icon"/>
            <div class="day-words">
              <span id="day2-phrase"></span>
              <p><span id="day2-temp-max" class="max-temp"></span>&deg / <span id="day2-temp-min"></span>&deg F</p>
            </div>
          </section>
        </div>

        <div class="day">
          <section class="day-head">
            <h4><span id="day3-day"></span>:</h4>
          </section>

          <section class="day-cond">
            <img class="icon" id="day3-img" alt="Day3 Icon"/>
            <div class="day-words">
              <span id="day3-phrase"></span>
              <p><span id="day3-temp-max" class="max-temp"></span>&deg / <span id="day3-temp-min"></span>&deg F</p>
            </div>
          </section>
        </div>
      </section>
        
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type='text/javascript' src='config.js'></script>
    <script src="main.js" async defer></script>
  </body>
</html>
